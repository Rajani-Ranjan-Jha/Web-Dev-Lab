<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Guessing the Number</h1>
    <p id="message"></p>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button id="submit">Submit</button>
    <p id="result"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;
        const maxAttempts = 3;

        document.getElementById('submit').addEventListener('click', checkGuess);

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            attempts++;

            if (attempts > maxAttempts) {
                document.getElementById('message').innerText = `Game Over! The correct number was ${randomNumber}`;
                document.getElementById('submit').disabled = true;
            } else if (userGuess === randomNumber) {
                document.getElementById('result').innerText = 'Congratulations! You guessed the number correctly.';
                document.getElementById('submit').disabled = true;
            } else {
                document.getElementById('result').innerText = `Try again! You have ${maxAttempts - attempts} attempts left.`;
            }
        }
        document.getElementById("guess").addEventListener("click", function () {
            document.getElementById("guess").value = ''

        });
    </script>
</body>

</html>
