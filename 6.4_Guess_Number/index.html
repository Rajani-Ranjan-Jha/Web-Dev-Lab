<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Guessing the Number</h1>
    <p id="message"></p>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button id="submit">Submit</button>
    <p id="result"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;
        const maxAttempts = 3;

        document.getElementById('submit').addEventListener('click', checkGuess);

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);

            if (userGuess >= 1 && userGuess <= 10) {
                attempts++;

                if (attempts == maxAttempts) {
                    document.getElementById('result').innerText = `Game Over! The correct number was ${randomNumber}`;
                    document.getElementById('submit').disabled = true;
                } else if (userGuess === randomNumber) {
                    document.getElementById('result').innerText = 'Congratulations! You guessed the number correctly.';
                    document.getElementById('submit').disabled = true;
                } else if (userGuess < randomNumber) {
                    document.getElementById('result').innerText = `Try again! Your guess is too low. You have ${maxAttempts - attempts} attempts left.`;
                } else if (userGuess > randomNumber) {
                    document.getElementById('result').innerText = `Try again! Your guess is too high. You have ${maxAttempts - attempts} attempts left.`;
                }
            } else {
                document.getElementById('result').innerText = 'Invalid input! Please enter a number between 1 and 10.'
            }

        }


        document.getElementById("guess").addEventListener("focus", function () {
            document.getElementById("guess").value = ''
        });
    </script>
</body>

</html>
